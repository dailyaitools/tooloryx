<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial}
body{background:#f4f7fb;color:#111}

/* HEADER */
header{

.container{

/* CARD */

}
.card:hover{

}
.icon{font-size:46px;margin-bottom:15px}
.card h3{font-size:20px;margin-bottom:6px}
.card p{font-size:14px;color:#555}

/* FOOTER */
footer{
background:#0b0b0b;
color:#aaa;
text-align:center;
padding:22px;
font-size:14px
}
</style>
</head>
