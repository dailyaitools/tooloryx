<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CACHE FIX -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Daily AI Tools</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#f4f6fb;
    color:#222;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
    padding:30px 15px;
    text-align:center;
}

/* MAIN */
.container{
    max-width:1100px;
    margin:30px auto;
    padding:0 15px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

/* TOOL CARD */
.tool{
    background:#fff;
    border-radius:12px;
    padding:20px;
    text-align:center;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    transition:0.3s;
}

.tool:hover{
    transform:translateY(-6px);
}

.tool img{
    width:70px;
    height:70px;
    object-fit:contain;
    margin-bottom:15px;
}

.tool h3{
    font-size:16px;
    margin-bottom:10px;
}

.tool a{
    display:inline-block;
    text-decoration:none;
    background:#2c5364;
    color:#fff;
    padding:8px 14px;
    border-radius:20px;
    font-size:14px;
}

/* FOOTER */
footer{
    margin-top:40px;
    background:#0f2027;
    color:#bbb;
    text-align:center;
    padding:15px;
    font-size:14px;
}
</style>
</head>

<body>

<header>
    <h1>Daily AI Tools</h1>
</header>

<div class="container">

    <div class="tool">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">
